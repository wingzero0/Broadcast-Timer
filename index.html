<!DOCTYPE html>
<html> 
<head> 
    <title> Stream Timer </title>
    <link href="css/main.css" rel="stylesheet" type="text/css"> 
</head>
<body> 
    <div class="wrapper"> 
        <div class="timer"> 
            <span id="time">0:00:00</span>
        </div>
    </div>
    <script type="text/javascript">
        function startTimer(duration, display) {
            var initTimestamp = new Date().getTime() / 1000;
            //var timer = duration + initTimestamp;
            var hour, minutes, seconds;
            setInterval(function () {
                var currentTimestamp = new Date().getTime() / 1000;
                var timer = currentTimestamp - initTimestamp + duration;
                hour = parseInt(timer / 3600 % 24, 10);
                minutes = parseInt(timer / 60 % 60, 10);
                seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = hour + ":" + minutes + ":" + seconds;

                // if (--timer < 0) {
                //     timer = duration;
                // }
                //timer++;
            }, 1000);
        }


        window.onload = function () {
                //Change TIME!
            var advanceMinutes = 60 * 0, //Change the timer here! (60 * Number)
                display = document.querySelector('#time');
            startTimer(advanceMinutes, display);
        };
    </script>
</body>
</html>
